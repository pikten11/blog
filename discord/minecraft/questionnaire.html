<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>アンケート</title>
  </head>
  <body>
    <div class="form">
      <h1>[Discord]minecraft遊ぶぞー</h1>
      <h2>ワールド内容アンケート</h2>
      <p>discord内でのアンケートの結果
        <br>
        「rpg」　を
        作りたいという方が多かったので、作成するものは「rpg」となりました
        <br>
        自分がどんなものを作りたいかを手順にそって記入してください
      </p>
      <style>
        .form {
          float:center;
        }
      </style>
      <h1>アンケート</h1>
      <div class="questionnaire">
        <h3>discordでの名前 *</h3>
        <input type="text">
        <h3>どのようなrpgのワールドにしたいか(内容) *</h3>
        <textarea></textarea>
        <h3>ワールドのタイプ</h3>
        <option>フラット</option>
        <option>オーバーワールド</option>
        <h3>ゲームタグ *</h3>
        <input type="text">
        <h3>できること</h3>
        <option>ほぼ全部</option>
        <option>建築</option>
        <option>コマンド</option>
        <option>音ブロック</option>
        <option>texture</option>
        <style>
          .questionnaire {
          }
        </style>
      </div>
    </div>
  </body>
</html>
