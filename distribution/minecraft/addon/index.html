<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--font Awesome icon 読み込み-->
	  <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
	  <!--ajex読み込み-->
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <!--<title>pikten</title>-->
    <!--css読み込み-->
	  <link rel="stylesheet" href="https://pikten11.github.io/blog/css/main.css">
	  <link rel="stylesheet" href="https://pikten11.github.io/blog/css/container.css">
	  <link rel="stylesheet" href="https://pikten11.github.io/blog/css/header.css">
	  <link rel="stylesheet" href="https://pikten11.github.io/blog/css/footer.css">
	  <link rel="stylesheet" href="https://pikten11.github.io/blog/css/menu.css">
    <!--タイトル-->
	  <title>トップページ</title>
	</head>
	<body>
		<script type="text/javascript" src="https://pikten11.github.io/blog/js/header.js"></script>
		<script type="text/javascript">header();</script>
		<!--検索-->
		<script>
			$(function () {
				searchWord = function(){
					var searchResult,
					    searchText = $(this).val(), // 検索ボックスに入力された値
					    targetText,
					    hitNum;
// 検索結果を格納するための配列を用意
					searchResult = [];
// 検索結果エリアの表示を空にする
					$('#search-result__list').empty();
					$('.search-result__hit-num').empty();
// 検索ボックスに値が入ってる場合
					if (searchText != '') {
						$('.target-area li').each(function() {
							targetText = $(this).text();
// 検索対象となるリストに入力された文字列が存在するかどうかを判断
							if (targetText.indexOf(searchText) != -1) {
 // 存在する場合はそのリストのテキストを用意した配列に格納
								searchResult.push(targetText);
							}
						});
// 検索結果をページに出力
						for (var i = 0; i < searchResult.length; i ++) {
							$('<span>').text(searchResult[i]).appendTo('#search-result__list');
						}
// ヒットの件数をページに出力
						hitNum = '<span>検索結果</span>：' + searchResult.length + '件見つかりました。';
						$('.search-result__hit-num').append(hitNum);
					};
					// searchWordの実行
					$('#search-text').on('input', searchWord);
				});
		</script>
		<div class="wrapper">
			<div class="search-area">
				<form>
					<input type="text" id="search-text" placeholder="検索ワードを入力">
				</form>
				<div class="search-result">
					<div class="search-result__hit-num"></div>
					<div id="search-result__list"></div>
				</div>
			</div>
			<ul class="target-area">
				<li>りんご120円</li>
				<li>ばなな100円</li>
				<li>みかん150円</li>
				<li>いちご220円</li>
				<li>すいか500円</li>
			</ul>
		</div>
		
		<script type="text/javascript" src="https://pikten11.github.io/blog/js/footer.js"></script>
		<script type="text/javascript">footer();</script>
	</body>
</html>
